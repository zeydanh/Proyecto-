<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | NUAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .btn-login {
            background-color: #4e73df;
            border: none;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover { background-color: #2e59d9; }
    </style>
</head>
<body>

    <div class="card card-login p-4 bg-white">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="fa-solid fa-building me-2"></i>NUAM</h2>
            <p class="text-muted small">Sistema de Calificación Tributaria</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger small py-2">
                    <i class="fa-solid fa-circle-exclamation me-1"></i> Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Ingrese su usuario" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login text-white shadow">
                    INGRESAR <i class="fa-solid fa-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">&copy; 2025 NUAM System</small>
        </div>
    </div>

</body>
</html>
