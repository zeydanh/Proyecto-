<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NUAM | Sistema Tributario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
            <h4><i class="fa-solid fa-building"></i> NUAM</h4>
            <hr>
            <a href="{% url 'dashboard' %}" class="text-white d-block p-2 text-decoration-none"><i class="fa fa-home"></i> Inicio</a>
            <a href="{% url 'ingreso_manual' %}" class="text-white d-block p-2 text-decoration-none"><i class="fa fa-pen"></i> Ingreso Manual</a>
            <a href="{% url 'carga_masiva' %}" class="text-white d-block p-2 text-decoration-none"><i class="fa fa-upload"></i> Carga Masiva</a>
            <a href="{% url 'listado' %}" class="text-white d-block p-2 text-decoration-none"><i class="fa fa-table"></i> Base de Datos</a>
        </div>
        <div class="container-fluid p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
